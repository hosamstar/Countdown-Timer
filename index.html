<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Countdown Timer</title>
</head>
<body>

    <p class = "title">Countdown Timer</p>

    <div class = "start_page">
        
        <p class = "enter">The comming date</p>
        <input type="datetime-local" min="2021-08-01T08:30" class= "inputDate">
        <br>
        <p>Date Title</p>
        <input type="text" class="titleText">
        <br>
        <button class="start_button" onclick="countdown()">Countdown</button>

    </div>

    <div class="counter_container">

        <div class = "box_container">
            <div class="days boxes" >00</div>
            <p>Days</p>
        </div>
        <p>:</p>
        <div class = "box_container">
            <div class="hours boxes" >00</div>
            <p>Hours</p>
        </div>
        <p>:</p>
        <div class = "box_container">
            <div class="minutes boxes" >00</div>
            <p>Minutes</p>
        </div>
        
        <p>:</p>
        <div class = "box_container">
            <div class="seconds boxes" >00</div>
            <p>Seconds</p>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
